{% extends 'base.html' %}
{% block content %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.text }}</p>
    <p>
        {% for tag in article.tags.all %}
            <a href="{% url 'tag_article_list' tag_id=tag.id %}">#{{ tag.name }}</a>
        {% endfor %}
    </p>
    <hr>
    <p>
        <b>Дата</b>: {{ article.created_at }} <br>
        <b>Категория</b>: {{ category.name }} <br>
    </p>
{% endblock %}
