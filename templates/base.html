{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="page-header">
    <div class="container">
        <div class="row bg-warning">
            <div class="col-6">
                <a href="{% url 'home' %}">
                    <img src="{% static 'logo.png' %}" alt="Sk8e-Stuff" title="Sk8e-Stuff" id="logo">
                </a>
            </div>
            <div class="col-6">
                <br>
                <p class="text-black text-center"><b>Делай трюки или умри, пытаясь оседлать бетонную волну...</b></p>
                <div class="row">
                    <div class="col-6">
                        <p class="text-black text-center">
                            <b>График работы:</b> <br>
                            Пн - Сб <br>
                            9:00 - 17:00
                        </p>
                    </div>
                    <div class="col-6">
                        <p class="text-black text-center">
                            <b>Контакты:</b> <br>
                            +380987664718 <br>
                            @sk8e_stuff
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog_category_list' %}">Блог</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
